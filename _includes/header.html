<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
  <div class="container">
    <a href="{{ site.baseurl }}" class="navbar-brand">
      <strong>Kjuicer</strong>
    </a>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ml-auto mt-lg-0">
        {% for item in site.translations[site.lang]["header"] %}
          <li class="nav-item mx-2">
          {% if item.sub %}
            <div class="dropdown">
              <a id="{{ item.id }}" class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ item.label }}
              </a>
              <div class="dropdown-menu" aria-labelledby="{{ item.id }}">
                {% for subitem in item.sub %}
                  <a class="dropdown-item">{{ subitem.label }}</a>
                {% endfor %}
              </div>
            </div>
          {% else %}
            {% if item.active %}
              <a href='{{item.href}}' class="nav-link btn btn-primary text-white">{{item.label}}</a>
            {% else %}
              <a href='{{item.href}}' class="nav-link">{{item.label}}</a>
            {% endif %}
          {% endif %}
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
