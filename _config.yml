# Site settings
title: KJuicer
description: Reading gets super powers
baseurl: "/website"
url: "http://kjuicer.gitlab.io"
markdown: kramdown

plugins:
  - jekyll-multiple-languages-plugin

exclude:
  - _assets
  - package.json
  - yarn.lock
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules

# Localization i18n
languages: ["en", "it"]
defaultLang: en
languageNames:
  en: English
  it: Italiano
exclude_from_localizations: [
  "assets",
  "css",
  "fonts",
  "img",
  "post_assets",
]

# Social settings
twitter_username: KnowledgeJuicer
github_username:  kjuicer
youtube_channel: UCleRhrYoSl9DbeU6GZu_DTQ
facebook_page: kjuicer
linkedin: kjuicer.com-srl

# Global
post_assets: /post_assets/
assets_base_url: /website
assets_dir: assets
js_dir: js
img_dir: img
css_dir: styles
